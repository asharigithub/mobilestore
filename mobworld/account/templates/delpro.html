{% extends 'nav.html' %}
{% block nav %}
<h1 class="bg-danger text-light text-center">Confirm Delete</h1>
<h4>Are you sure about deleting the post!?</h4>
<div class="container">
    <div class="card mb-5 bg-light" style="width: 50rem;">
        {% if object.image%}
        <img class="card-img-top" src="{{object.image.url}}" alt="img">
        <!-- {{i}} -->
        {%endif%}
        <div class="card-body">
          <h5 class="card-title">{{object.description}}</h5>
          <h5 class="card-title">{{object.productname}}</h5>
          <h5 class="card-title">{{object.discount_price}}</h5>
          <h5 class="card-title">{{object.price}}</h5>
 </div>
        
    </div>
</div>
<form method="post">
    {% csrf_token %}
    <div class="container">
        <button class="btn btn-success">Delete</button>
    </div>
</form>
{%endblock nav%}
